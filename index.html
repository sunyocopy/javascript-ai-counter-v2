<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="image/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
  
  <title>AI Counter - F11 v2 (Final Build)</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

  <style>
    body { font-family: "Prompt", sans-serif; transition: background-color 0.3s; }
    #canvas-container { position: relative; width: 100%; border-radius: 0.75rem; overflow: hidden; background-color: #1e293b; }
    #canvas-container canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    
    .control-btn {
      width: 2.25rem; height: 2.25rem; display: flex; align-items: center; justify-content: center;
      background-color: white; border-radius: 0.5rem; color: #4f46e5; font-weight: bold;
      border: 1px solid #e2e8f0; transition: all 0.1s; cursor: pointer; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .control-btn:hover { background-color: #f8fafc; }
    .control-btn:active { transform: scale(0.9); }
    .selection-active { background-color: #fdf2f8; }
  </style>
</head>
<body class="bg-slate-50 py-4 px-3">
  
  <div class="w-full max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
    <div class="bg-indigo-600 p-3 text-white flex justify-between items-center">
      <h2 class="text-lg font-bold uppercase tracking-wider flex items-center gap-2">
        <span class="material-icons">analytics</span> AI Counter F11
      </h2>
      <div id="status" class="flex items-center gap-1 text-[10px] bg-indigo-500 px-2 py-1 rounded-full border border-indigo-400">
        <span class="material-icons text-sm animate-spin" id="status-icon">hourglass_empty</span>
        <span id="status-text">Loading Model...</span>
      </div>
    </div>

    <div class="p-4 space-y-3">
      <div id="total-count-display" class="hidden flex flex-col items-center py-2 bg-indigo-50 rounded-2xl border-2 border-indigo-100 shadow-inner">
        <span class="text-gray-500 text-[10px] font-bold tracking-widest uppercase">ตรวจพบเหล็กทั้งหมด</span>
        <div class="flex items-baseline gap-1">
          <div class="text-5xl font-black text-indigo-700 leading-none" id="count-number">0</div>
          <span class="text-indigo-400 text-xs font-bold uppercase tracking-tighter">เส้น</span>
        </div>
      </div>

      <div class="flex flex-wrap gap-2 justify-center items-center bg-slate-50 p-2 rounded-2xl border border-slate-100">
        <div class="flex items-center bg-white rounded-xl px-2 py-1 border border-slate-200 shadow-sm">
          <div class="flex flex-col items-start pr-2 border-r border-slate-100 mr-2">
            <span class="text-[9px] font-bold text-slate-400 uppercase leading-none">Conf</span>
            <span class="text-[9px] text-indigo-500 font-bold">ความแม่น</span>
          </div>
          <button id="conf-down" class="control-btn">-</button>
          <div id="conf-value" class="w-10 text-center font-black text-indigo-700 text-sm">0.45</div>
          <button id="conf-up" class="control-btn">+</button>
        </div>

        <div class="flex items-center bg-white rounded-xl px-2 py-1 border border-slate-200 shadow-sm">
          <div class="flex flex-col items-start pr-2 border-r border-slate-100 mr-2">
            <span class="text-[9px] font-bold text-slate-400 uppercase leading-none">IOU</span>
            <span class="text-[9px] text-pink-500 font-bold">ลดซ้อน</span>
          </div>
          <button id="iou-down" class="control-btn">-</button>
          <div id="iou-value" class="w-10 text-center font-black text-pink-600 text-sm">0.45</div>
          <button id="iou-up" class="control-btn">+</button>
        </div>

        <input type="file" id="image-input" accept="image/*" class="text-[10px] text-slate-500 file:mr-2 file:py-1.5 file:px-3 file:rounded-full file:border-0 file:bg-indigo-600 file:text-white file:font-semibold hover:file:bg-indigo-700 cursor-pointer">
      </div>

      <div class="flex flex-wrap gap-2 justify-center">
        <button id="select-area-btn" class="flex items-center gap-1 px-4 py-2 bg-white border-2 border-slate-200 text-slate-700 text-sm font-bold rounded-xl transition-all shadow-sm active:scale-95">
          <span class="material-icons text-pink-500 text-base">brush</span> <span id="btn-text">เลือกพื้นที่</span>
        </button>
        <button id="reset-btn" class="flex items-center gap-1 px-4 py-2 bg-white border-2 border-red-100 text-red-600 text-sm font-bold rounded-xl hover:bg-red-50">
          <span class="material-icons text-base">refresh</span> <span>ล้าง</span>
        </button>
        <button id="download-btn" class="hidden items-center gap-1 px-6 py-2 bg-slate-900 text-white text-sm font-bold rounded-xl shadow-lg hover:bg-slate-800 active:scale-95 transition-all">
          <span class="material-icons text-green-400 text-base">download</span> <span>บันทึกรูป</span>
        </button>
      </div>

      <div id="canvas-container">
        <canvas id="canvas" style="z-index: 1;"></canvas>
        <canvas id="drawing-canvas" style="z-index: 2; cursor: crosshair; touch-action: none;"></canvas>
      </div>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById("image-input");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const drawingCanvas = document.getElementById("drawing-canvas");
    const drawingCtx = drawingCanvas.getContext("2d");
    const countNumber = document.getElementById("count-number");
    const countDisplay = document.getElementById("total-count-display");
    const selectAreaBtn = document.getElementById("select-area-btn");
    const btnText = document.getElementById("btn-text");
    
    let session, currentImage, drawnPath = null, isInSelectionMode = false, isDrawing = false;
    let confThreshold = 0.45, iouThreshold = 0.45;

    async function loadModel() {
      try {
        session = await ort.InferenceSession.create("./f11_yolo11n_v2.onnx"); 
        document.getElementById("status-text").innerText = "READY"; 
        document.getElementById("status").className = "flex items-center gap-1 text-[10px] bg-green-500 px-2 py-1 rounded-full border border-green-400 text-white";
        document.getElementById("status-icon").innerText = "check_circle"; 
        document.getElementById("status-icon").classList.remove("animate-spin");
      } catch (e) { 
        Swal.fire({ icon: 'error', title: 'Error', text: 'Model file not found.' });
      }
    }
    loadModel();

    function updateThresholds() {
      document.getElementById("conf-value").innerText = confThreshold.toFixed(2);
      document.getElementById("iou-value").innerText = iouThreshold.toFixed(2);
      if (currentImage) runInference(currentImage);
    }

    document.getElementById("conf-up").onclick = () => { if(confThreshold < 0.95) { confThreshold += 0.05; updateThresholds(); }};
    document.getElementById("conf-down").onclick = () => { if(confThreshold > 0.05) { confThreshold -= 0.05; updateThresholds(); }};
    document.getElementById("iou-up").onclick = () => { if(iouThreshold < 0.95) { iouThreshold += 0.05; updateThresholds(); }};
    document.getElementById("iou-down").onclick = () => { if(iouThreshold > 0.05) { iouThreshold -= 0.05; updateThresholds(); }};

    imageInput.addEventListener("change", (e) => {
      const file = e.target.files[0]; if (!file) return;
      drawnPath = null; drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
      const reader = new FileReader();
      reader.onload = (event) => {
        const img = new Image(); img.src = event.target.result;
        img.onload = () => {
          currentImage = img;
          document.getElementById("canvas-container").style.paddingTop = `${(img.height / img.width) * 100}%`;
          canvas.width = drawingCanvas.width = img.width; 
          canvas.height = drawingCanvas.height = img.height;
          ctx.drawImage(img, 0, 0); runInference(img);
          document.getElementById("download-btn").classList.replace("hidden", "flex");
        };
      };
      reader.readAsDataURL(file);
    });

    async function runInference(image) {
      if (!session) return;
      const size = 640;
      const scale = Math.min(size / image.width, size / image.height);
      const dx = (size - image.width * scale) / 2;
      const dy = (size - image.height * scale) / 2;
      const temp = document.createElement("canvas"); temp.width = temp.height = size;
      const tCtx = temp.getContext("2d"); 
      tCtx.fillStyle = "#808080"; tCtx.fillRect(0, 0, size, size);
      tCtx.drawImage(image, dx, dy, image.width * scale, image.height * scale);
      const imgData = tCtx.getImageData(0, 0, size, size);
      const floatData = new Float32Array(3 * size * size);
      for (let i = 0; i < imgData.data.length; i += 4) { 
        floatData[i/4] = imgData.data[i]/255.0;            
        floatData[i/4 + 409600] = imgData.data[i+1]/255.0; 
        floatData[i/4 + 819200] = imgData.data[i+2]/255.0; 
      }
      const res = await session.run({ images: new ort.Tensor("float32", floatData, [1, 3, size, size]) });
      processAndDraw(Object.values(res)[0], image, scale, dx, dy);
    }

    function nms(boxes, threshold) {
      if (boxes.length === 0) return [];
      boxes.sort((a, b) => b[4] - a[4]); const result = [];
      while (boxes.length > 0) {
        const current = boxes.shift(); result.push(current);
        boxes = boxes.filter(box => {
          const x1 = Math.max(current[0], box[0]), y1 = Math.max(current[1], box[1]), x2 = Math.min(current[2], box[2]), y2 = Math.min(current[3], box[3]);
          const w = Math.max(0, x2 - x1), h = Math.max(0, y2 - y1);
          const iou = (w * h) / ((current[2]-current[0])*(current[3]-current[1]) + (box[2]-box[0])*(box[3]-box[1]) - (w * h));
          return iou < threshold;
        });
      }
      return result;
    }

    function processAndDraw(output, image, scale, dx, dy) {
      let boxes = [];
      for (let i = 0; i < output.dims[2]; i++) {
        const score = output.data[4 * output.dims[2] + i];
        if (score > confThreshold) { 
          const x = output.data[i], y = output.data[i + output.dims[2]], w = output.data[i + 2 * output.dims[2]], h = output.data[i + 3 * output.dims[2]];
          boxes.push([x - w/2, y - h/2, x + w/2, y + h/2, score]);
        }
      }
      let finalBoxes = nms(boxes, iouThreshold);
      ctx.drawImage(image, 0, 0); 
      let count = 0;
      finalBoxes.forEach((box) => {
        const cx = ((box[0] + box[2]) / 2 - dx) / scale;
        const cy = ((box[1] + box[3]) / 2 - dy) / scale;
        const r = (Math.max(box[2] - box[0], box[3] - box[1]) / 2 / scale) * 0.7;
        if (cx >= 0 && cx <= image.width && cy >= 0 && cy <= image.height) {
          if (!drawnPath || drawingCtx.isPointInPath(drawnPath, cx, cy)) {
            count++; ctx.beginPath(); ctx.arc(cx, cy, r, 0, 2 * Math.PI); 
            ctx.strokeStyle = "#22c55e"; ctx.lineWidth = Math.max(2, image.width * 0.002); ctx.stroke();
            ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(cx, cy, r * 0.75, 0, 2 * Math.PI); ctx.fill();
            ctx.fillStyle = "black"; ctx.font = `bold ${Math.round(r)}px Prompt`; 
            ctx.textAlign = "center"; ctx.textBaseline = "middle"; ctx.fillText(count, cx, cy);
          }
        }
      });
      countNumber.innerText = count; countDisplay.classList.remove("hidden");
    }

    function getCoords(e) {
      const rect = drawingCanvas.getBoundingClientRect();
      const scaleX = drawingCanvas.width / rect.width;
      const scaleY = drawingCanvas.height / rect.height;
      let clientX, clientY;
      if (e.touches && e.touches.length > 0) { clientX = e.touches[0].clientX; clientY = e.touches[0].clientY; } 
      else { clientX = e.clientX; clientY = e.clientY; }
      return { x: (clientX - rect.left) * scaleX, y: (clientY - rect.top) * scaleY };
    }

    function startDrawing(e) {
      if (!isInSelectionMode) return;
      if (e.cancelable) e.preventDefault();
      isDrawing = true; drawnPath = new Path2D();
      const {x, y} = getCoords(e); drawnPath.moveTo(x, y);
    }
    function draw(e) {
      if (!isDrawing || !isInSelectionMode) return;
      if (e.cancelable) e.preventDefault();
      const {x, y} = getCoords(e); drawnPath.lineTo(x, y);
      drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
      drawingCtx.strokeStyle = "#ec4899"; drawingCtx.lineWidth = Math.max(4, drawingCanvas.width * 0.004);
      drawingCtx.lineCap = "round"; drawingCtx.lineJoin = "round"; drawingCtx.stroke(drawnPath);
    }
    function stopDrawing() {
      if (isDrawing) {
        isDrawing = false; drawnPath.closePath();
        drawingCtx.fillStyle = "rgba(236, 72, 153, 0.2)"; drawingCtx.fill(drawnPath);
        runInference(currentImage);
      }
    }

    drawingCanvas.addEventListener("mousedown", startDrawing);
    window.addEventListener("mousemove", draw);
    window.addEventListener("mouseup", stopDrawing);
    drawingCanvas.addEventListener("touchstart", startDrawing, { passive: false });
    window.addEventListener("touchmove", draw, { passive: false });
    window.addEventListener("touchend", stopDrawing);

    selectAreaBtn.onclick = () => {
      if(!currentImage) return; 
      isInSelectionMode = !isInSelectionMode;
      if (isInSelectionMode) {
        document.body.style.overflow = 'hidden';
        document.body.classList.add('selection-active');
        selectAreaBtn.className = "flex items-center gap-1 px-4 py-2 bg-pink-600 text-white text-sm font-bold rounded-xl shadow-lg transform scale-105";
        btnText.innerText = "วาดได้เลย";
      } else {
        document.body.style.overflow = '';
        document.body.classList.remove('selection-active');
        selectAreaBtn.className = "flex items-center gap-1 px-4 py-2 bg-white border-2 border-slate-200 text-slate-700 text-sm font-bold rounded-xl";
        btnText.innerText = "เลือกพื้นที่";
        drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height); 
        runInference(currentImage);
      }
    };

    document.getElementById("reset-btn").onclick = () => {
      if(!currentImage) return; drawnPath = null; isInSelectionMode = false;
      document.body.style.overflow = ''; document.body.classList.remove('selection-active');
      selectAreaBtn.className = "flex items-center gap-1 px-4 py-2 bg-white border-2 border-slate-200 text-slate-700 text-sm font-bold rounded-xl";
      btnText.innerText = "เลือกพื้นที่";
      drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height); runInference(currentImage);
    };
    
    // --- FINAL DOWNLOAD WITH DATA STAMP ---
    document.getElementById("download-btn").onclick = () => {
      if(!currentImage) return;
      const saveCanvas = document.createElement("canvas");
      const sCtx = saveCanvas.getContext("2d");
      saveCanvas.width = canvas.width;
      saveCanvas.height = canvas.height;
      sCtx.drawImage(canvas, 0, 0);

      const fontSize = Math.max(14, saveCanvas.width * 0.02);
      sCtx.font = `600 ${fontSize}px Prompt`;
      const now = new Date().toLocaleString('th-TH');
      const infoText = `Total: ${countNumber.innerText} | Conf: ${confThreshold.toFixed(2)} | IOU: ${iouThreshold.toFixed(2)} | ${now}`;
      
      const padding = fontSize * 0.8;
      sCtx.fillStyle = "rgba(0, 0, 0, 0.6)";
      sCtx.fillRect(0, saveCanvas.height - (fontSize + padding * 2), saveCanvas.width, fontSize + padding * 2);

      sCtx.fillStyle = "white";
      sCtx.textAlign = "left";
      sCtx.textBaseline = "middle";
      sCtx.fillText(infoText, padding, saveCanvas.height - (fontSize / 2 + padding));

      const link = document.createElement("a");
      link.download = `RebarCount-${countNumber.innerText}.png`;
      link.href = saveCanvas.toDataURL("image/png");
      link.click();
    };
  </script>
</body>
</html>
